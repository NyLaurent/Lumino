<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="scheduler-panel">
                    <div class="panel-header">
                        <div class="header-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h1>Smart Lighting Manager</h1>
                        <p class="lead">Set your automated lighting schedule</p>
                    </div>

                    <div class="time-display">
                        <div class="current-time" id="currentTime">
                            <span class="time"></span>
                            <span class="date"></span>
                        </div>
                    </div>

                    <form id="schedulerForm">
                        <div class="time-inputs">
                            <div class="time-input-group">
                                <div class="input-icon">
                                    <i class="fas fa-sun"></i>
                                </div>
                                <div class="input-field">
                                    <label for="onTime">Turn On Time</label>
                                    <input type="time" class="form-control" id="onTime" required>
                                </div>
                            </div>

                            <div class="time-input-group">
                                <div class="input-icon">
                                    <i class="fas fa-moon"></i>
                                </div>
                                <div class="input-field">
                                    <label for="offTime">Turn Off Time</label>
                                    <input type="time" class="form-control" id="offTime" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-save">
                            <i class="fas fa-save"></i> Save Schedule
                        </button>
                    </form>

                    <div id="status" class="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
